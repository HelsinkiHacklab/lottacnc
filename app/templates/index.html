{% extends "base.html" %}
{% block style %}
    #gcode, #example {width: 100%; height: 400px;}
    #example {max-height: 100%;}
{% endblock %}
{% block body %}
<script type="text/javascript">
function update_bytes() {
  var elem = document.getElementById('bytes');
  var gcode = document.forms['sender']['gcode'].value;
  elem.innerText = (gcode.replace(/\r\n/g,'\n').replace(/\n/g,'\r\n').length + 2) + " bytes";
  return true;
}
$(document).ready(function() {
  update_bytes();
});
</script>
    <div class="container">

        {% if error %}
        <div class="row"><div class="col-sm-12 error">
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{ error }}
            </div>
        </div></div>
        {% endif %}
        {% if message %}
        <div class="row"><div class="col-sm-12 error">
            <div class="alert alert-success" role="alert">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                <span class="sr-only">Message:</span>
                {{ message }}
            </div>
        </div></div>
        {% endif %}
        <form method="POST" name="sender">
            <div class="row">
                <div class="col-sm-8">
                    <h3>G-code</h3>
                    <p>
                        <textarea id="gcode" name="gcode" onkeyup="javascript:update_bytes()" onchange="javascript:update_bytes()" onblur="javascript:update_bytes()">{{ gcode }}</textarea>
                    </p>
                        <button value="Send" type="submit" data-toggle="tooltip" title="Push me gently!" class="btn btn-success"><span class="glyphicon glyphicon-upload" aria-hidden="true">&nbsp;</span>Send</button>
                    <div id="bytes" class="pull-right">0 bytes</div>
                </div>
                <div class="col-sm-4">
                    <h3>Example</h3>
                    <p><textarea id="example" name="example" readonly>{% include 'gcode_example.txt' %}</textarea></p>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
